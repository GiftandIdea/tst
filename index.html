    <style>
      body {
        background-color: #FAFAFA;
      }
      
      /* Modern Brand Gradient */
      .bg-brand-gradient {
        background: linear-gradient(135deg, #26C6DA 0%, #EC407A 100%);
      }
      .text-brand-gradient {
        background: linear-gradient(135deg, #26C6DA 0%, #EC407A 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .border-brand-gradient {
        border-image: linear-gradient(135deg, #26C6DA 0%, #EC407A 100%);
        border-image-slice: 1;
      }

      /* Animated Gradient for Header/Marquee */
      .bg-animated-gradient {
        background: linear-gradient(270deg, #26C6DA, #29b6f6, #26C6DA);
        background-size: 200% 200%;
        animation: gradientShift 6s ease infinite;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Logo Underline Animation */
      .logo-underline {
        position: relative;
      }
      .logo-underline::after {
        content: '';
        position: absolute;
        width: 0;
        height: 3px;
        bottom: -4px;
        left: 0;
        background-color: #26C6DA; /* Primary Blue/Teal */
        transition: width 0.3s ease-in-out;
        border-radius: 2px;
      }
      .logo-underline:hover::after,
      .logo-underline:focus::after {
        width: 100%;
      }

      /* --- NEW MARQUEE CSS (Reversed Direction) --- */
      .marquee-container {
        position: relative;
        overflow: hidden;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        background: inherit;
      }

      .marquee-track {
        display: flex;
        flex-wrap: nowrap;
        white-space: nowrap;
        width: max-content; 
        /* Changed Animation to move RIGHT */
        animation: scroll 40s linear infinite; 
      }

      /* REVERSED: Moves from -50% to 0 (Rightward movement) */
      @keyframes scroll {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }
      
      /* Pause on hover */
      .marquee-container:hover .marquee-track {
        animation-play-state: paused;
      }

      .marquee-item {
        flex-shrink: 0;
        padding: 0 4rem; 
        display: flex;
        align-items: center;
      }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #26C6DA; }
    </style>
